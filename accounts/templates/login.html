{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}

        {% if next %}
            <form role="form" method="post" action="{% url 'login' %}?next={{ next }}">
        {% else %}
            <form role="form" method="post" action="{% url 'login' %}">
        {% endif %}
        <div class="kidsFormCenter">
            <legend>Login</legend>
        {% csrf_token %}
        <div class="inlineBlockLogin">
            {{ form | as_bootstrap }}
            </div>
            <p><a href="{}">Forgot my password?</a></p>
                <div class="form-group">
                    <button type="submit" class="btn buttonLogin">Login</button>
                </div>
            </form>
            </div>
{% endblock %}
